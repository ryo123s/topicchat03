<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/header.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/contact.css}" rel="stylesheet" type="text/css">
</head>
<body>
<!-- コンタクト登録しているユーザー情報を表示またはコンタクト登録を解除するための画面 -->
<div class="wrapper">
	<div class="header-container">
		<div class="top-bar">
			<div class="left-contents">
				<h1>Topic Chat</h1>
			</div>
			<div class="right-contents">
				<div class="">
					<form th:action="@{/group/group}" method="get">
						<button type="submit">HOME</button>
					</form>
				</div>
				<div class="">
					<form th:action="@{/contact/contact}" method="get">
						<button type="submit">CONTACT</button>
					</form>
				</div>
				<div class="">
					<form role="form" id="logout" th:action="@{/logout}" method="post">
						<button type="submit">SIGN OUT</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="main-container">
		<div class="center-content">
			<div class="top-content">
				<div class="top-bar">
					<div class="left-contents">
						<form th:action="@{/contact/contact}" method="get">
							<input type="submit" value="＜">
						</form>
						<div class="page-title">
							<h2>Contact User</h2>
						</div>
					</div>
				</div>
			</div>
			<div class="main-content">
				<div class="search-wrapper">
					<form th:action="@{/deleteContact}" method="post" th:object="${contactForm}">
						<div class="user-info">
							<div class="username">
								<label>User Name：</label>
								<span th:text="${contactForm.username}"></span>
							</div>
							<div class="user_id">
								<label>User ID：</label>
								<span th:text="${contactForm.contact_user_id}"></span>
							</div>
							<div class="comment">
								<label>Comment：</label>
								<span th:text="${contactForm.comment}"></span>
							</div>
							<input type="text" name="contact_user_id" th:value="${contactForm.contact_user_id}" style="display:none;">
							<input type="text" name="username" th:value="${contactForm.username}" style="display:none;">
							<input type="text" name="user_id" th:value="${contactForm.user_id}" style="display:none;">
							<input type="text" name="comment" th:value="${contactForm.comment}" style="display:none;">
							<input type="submit" value="delete Contact" class="btn-border">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
