<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/header.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/note.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper">
	<div class="header-container">
		<div class="top-bar">
			<div class="left-contents">
				<h1>Topic Chat</h1>
			</div>
			<div class="right-contents">
				<div class="">
					<form th:action="@{/group/group}" method="get">
						<button type="submit">HOME</button>
					</form>
				</div>
				<div class="">
					<form th:action="@{/contact/contact}" method="get">
						<button type="submit">CONTACT</button>
					</form>
				</div>
				<div class="">
					<form role="form" id="logout" th:action="@{/logout}" method="post">
						<button type="submit">SIGN OUT</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="main-container">
		<div class="center-content">
			<div class="top-content">
				<div class="top-bar">
					<div class="left-contents">
						<form th:action="@{/note/note}" method="get" th:object="${chatForm}">
							<input type="text" name="chat_id" th:value="${noteInfo.chat_id}" style="display:none;">
							<input type="text" name="chatname" th:value="${noteInfo.chatname}" style="display:none;">
							<input type="text" name="group_id" th:value="${noteInfo.group_id}" style="display:none;">
							<input type="text" name="groupname" th:value="${noteInfo.groupname}" style="display:none;">
							<input type="text" name="user_id" th:value="${noteInfo.user_id}" style="display:none;">
							<input type="submit" value="＜">
						</form>
						<div class="page-title">
							<h2>add new Note</h2>
						</div>
					</div>
				</div>
			</div>
			<div class="main-content">
				<div class="note-wrapper">
					<div class="note-form">
						<form th:action="@{/addNote}" method="post" th:object="${noteForm}" class="note_container">
							<input type="text" name="chat_id" th:value="${noteInfo.chat_id}" style="display:none;">
							<input type="text" name="chatname" th:value="${noteInfo.chatname}" style="display:none;">
							<input type="text" name="group_id" th:value="${noteInfo.group_id}" style="display:none;">
							<input type="text" name="groupname" th:value="${noteInfo.groupname}" style="display:none;">
							<input type="text" name="user_id" th:value="${noteInfo.user_id}" style="display:none;">
							<label>Title</label>
							<input type="text" name="title" placeholder="テキストを入力">
							<label>Text</label>
							<input type="text" name="text" placeholder="テキストを入力">
							<div class="btn-box">
								<input type="submit" value="Add" class="btn-border">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
