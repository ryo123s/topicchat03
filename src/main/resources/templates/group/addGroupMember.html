<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/header.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/userList.css}" rel="stylesheet" type="text/css">
</head>
<body>
<!-- グループメンバーを追加するための画面 -->
<div class="wrapper">
	<div class="header-container">
		<div class="top-bar">
			<div class="left-contents">
				<h1>Topic Chat</h1>
			</div>
			<div class="right-contents">
				<div class="">
					<form th:action="@{/group/group}" method="get">
						<button type="submit">HOME</button>
					</form>
				</div>
				<div class="">
					<form th:action="@{/contact/contact}" method="get">
						<button type="submit">CONTACT</button>
					</form>
				</div>
				<div class="">
					<form role="form" id="logout" th:action="@{/logout}" method="post">
						<button type="submit">SIGN OUT</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="main-container">
		<div class="center-content">
			<div class="top-content">
				<div class="top-bar">
					<div class="left-contents">
						<form  th:action="@{/group/groupMember}" method="get" th:object="${groupForm}">
							<input type="text" name="group_id" th:value="${groupForm.group_id}" style="display:none;">
							<input type="text" name="groupname" th:value="${groupForm.groupname}" style="display:none;">
							<input type="text" name="user_id" th:value="${groupForm.user_id}" style="display:none;">
							<input type="submit" value="＜">
						</form>
						<div class="page-title">
							<h2>add Group Member</h2>
						</div>
					</div>
				</div>
			</div>
			<div class="main-content">
				<div th:each="list:${contactList}">
					<form th:action="@{/addGroupMember}" method="post" th:object="${groupForm}">
						<div class="user-list">
							<div class="left-content">
								<div class="userid-name">
									<div class="username">
								   		<p th:text="${list.username}"></p>
								   	</div>
								   	<div class="user_id">
								   		<p th:text="${list.contact_user_id}"></p>
								   	</div>
								</div>
							</div>
							<input type="text" name="contact_user_id" th:value="${list.contact_user_id}" style="display:none;">
							<input type="text" name="username" th:value="${list.username}" style="display:none;">
							<input type="text" name="user_id" th:value="${list.user_id}" style="display:none;">
							<input type="text" name="group_id" th:value="${groupForm.group_id}" style="display:none;">
							<input type="text" name="groupname" th:value="${groupForm.groupname}" style="display:none;">
							<input type="submit" value="選択">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
